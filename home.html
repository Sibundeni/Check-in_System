<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moepi Publishing Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      color: #1E2A38;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 60px 40px;
      max-width: 480px;
      width: 90%;
      border-top: 6px solid #D6E03F;
      animation: fadeIn 0.8s ease;
    }

    .welcome-card img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 700;
      color: #1E2A38;
      margin-bottom: 10px;
    }

    p.lead {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 36px;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-brand {
      background-color: #D6E03F;
      border: none;
      color: #1E2A38;
      font-weight: 600;
    }

    .btn-brand:hover {
      background-color: #c4d238;
      transform: translateY(-2px);
    }

    .btn-outline-brand {
      border: 2px solid #D6E03F;
      color: #1E2A38;
      background: transparent;
      font-weight: 600;
    }

    .btn-outline-brand:hover {
      background-color: #D6E03F;
      color: #1E2A38;
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="welcome-card">
  <img src="{{ url_for('static', filename='images/moepi.png') }}" alt="Moepi Publishing Logo" class="logo">
  <h2>Welcome to Check-In System</h2>
  <p class="lead">Track your daily check-ins with simplicity and reliability.</p>
  <div class="d-flex justify-content-center gap-3 mt-3">
    <a href="{{ url_for('login') }}" class="btn btn-brand">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-outline-brand">Register</a>
  </div>
</div>

<footer>
  © {{ current_year or "2025" }} Moepi Publishing — All Rights Reserved
</footer>

</body>
</html>
